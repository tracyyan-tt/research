<!DOCTYPE html>
<html>
<head>
  <title>VTK.js Example</title>
  <script type="text/javascript" src="https://unpkg.com/@babel/polyfill@7.0.0/dist/polyfill.js"></script>
  <script type="text/javascript" src="https://unpkg.com/vtk.js@21.0.0"></script>
</head>
<body>
  <script type="text/javascript">
    // --------------------------------------------------------------------------
    // Example code
    // --------------------------------------------------------------------------

    // Create a fullscreen renderer
    const fullScreenRenderer = vtk.Rendering.Misc.vtkFullScreenRenderWindow.newInstance();

    // Create actor, mapper, and cone
    const actor = vtk.Rendering.Core.vtkActor.newInstance();
    const mapper = vtk.Rendering.Core.vtkMapper.newInstance();
    const cone = vtk.Filters.Sources.vtkConeSource.newInstance();

    // Link the cone to the mapper
    mapper.setInputConnection(cone.getOutputPort());

    // Link the mapper to the actor
    actor.setMapper(mapper);

    // Get the renderer from the fullscreen renderer
    const renderer = fullScreenRenderer.getRenderer();

    // Add actor to the renderer
    renderer.addActor(actor);

    // Reset the camera to frame the cone properly
    renderer.resetCamera();

    // Get the render window and render the scene
    const renderWindow = fullScreenRenderer.getRenderWindow();
    renderWindow.render();
  </script>
</body>
</html>
